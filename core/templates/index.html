{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
</head>
<body>
    <div align="center" class="warning">
        <h1>Index</h1>
        <img src="{% static 'images/django.png' %}">
        <h2>{{ curso }}</h2>
        <h3>{{ outro }}</h3>
        <p>{{ usuario }}</p>
        <span>{{ logado }}</span>
        </br>

        <h2>Produtos</h2>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>

            <tbody>
                {% for produto in produtos %}
                <tr>
                    <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                    <td>{{produto.preco}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button onclick="teste();">Clique-me</button>

        </br>

        <a href="contato">Contato</a>
    </div>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
